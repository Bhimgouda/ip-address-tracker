<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>IP Address Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="page-heading">IP Address Tracker</h1>
      <div class="search-box">
        <input type="text" placeholder="Search for any IP address or domain" />
        <span class="icon--arrow">
          <svg xmlns="http://www.w3.org/2000/svg" width="10" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
        </span>
      </div>
      <div class="ip-display">
        <div class="key-value-pair" id="ip-address">
          <p class="key">ip address</p>
          <p class="value">115.240.90.163</p>
        </div>
        <div class="key-value-pair" id="location">
          <p class="key">location</p>
          <p class="value">Airoli, Maharashtra, IN</p>
        </div>
        <div class="key-value-pair" id="timezone">
          <p class="key">timezone</p>
          <p class="value">Asia/Kolkata</p>
        </div>
        <div class="key-value-pair" id="isp">
          <p class="key">isp</p>
          <p class="value">broadband.actcorp.in</p>
        </div>
      </div>
    </header>
    <div id="map"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
